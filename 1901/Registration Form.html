<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="form.css1">

    </head>
    <body>form.p
        <form id="regform" method="GET" action="form.php">
            
            <table>
                <colgroup>
                    <col>
                    <col id="col2">
                </colgroup>
                <th colspan="2"><h1>Registration Form</h1></th>
                <tr>
                    <td><label for="fname">First Name: </label></td>
                    <td><input type="text" name="fname" id="fname" required></td>
                </tr>
                <tr>
                    <td><label for="mname">Middle Name: </label></td>
                    <td><input type="text" name="mname" id="mname"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name: </label></td>
                    <td><input type="text" name="lname" id="lname" required></td>
                </tr>
                <tr>
                    <td><label for="mno">Mobile Number:</label></td>
                    <td><input type="text" pattern="[0-9]{10}" title="Use Numbers Only" name="mno" id="mno" maxlength="10" minlength="10"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea id="address" name="address" wrap="hard" cols="21" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td><label for="pincode">Pincode:</label></td>
                    <td><input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" title="Use 6 digits"></td>
                </tr>
                <tr>
                    <td><input type="number" name="change" id="pennies" min="0" max="50" step="2" />
                    </td>
                    <td><input
                        type="date"
                        name="myDate"
                        min="2013-06-01"
                        max="2013-08-31"
                        step="3"
                        id="myDate" /></td>
                </tr>
                
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" id="gender" name="gender" value="male">Male
                        <input type="radio" id="gender" name="gender" value="female">Female
                    </td>
                </tr>
                
                <tr>
                    <td><label for="edu">Education:</label></td>
                    <td><select id="edu" name="edu">
                        <option value="graduate">Graduate</option>
                        <option value="pg">PostGraduate</option>
                        <option value="highschool">High School</option>
                    </select></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="submit" name="submit" id="submit"></td>
                </tr>
            </table>
        </form>
